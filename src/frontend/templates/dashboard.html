<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>Lux Sensor Dashboard</h1>
        <p>Welcome, {{ username }}!</p>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <section id="lux-data" class="card">
                <h2>Current Lux Levels</h2>
                <div id="lux-display">
                    <iframe id="lux-graph-1" 
                    src="http://localhost:3000/d-solo/celhhpcbxsq2oa/dashboard?orgId=1&timezone=browser&panelId=1&var-user_id={{ user_id }}&__feature.dashboardSceneSolo&refresh=5s"
                    width="350" height="200" frameborder="0"></iframe>
                    <iframe id="lux-graph-2"
                    src="http://localhost:3000/d-solo/celhhpcbxsq2oa/dashboard?orgId=1&timezone=browser&var-user_id={{ user_id }}&panelId=2&__feature.dashboardSceneSolo&refresh=5s"
                    width="350" height="200" frameborder="0"></iframe>
                    <iframe id="lux-graph-3"
                    src="http://localhost:3000/d-solo/celhhpcbxsq2oa/dashboard?orgId=1&timezone=browser&var-user_id={{ user_id }}&panelId=3&__feature.dashboardSceneSolo&refresh=5s"
                    width="350" height="200" frameborder="0"></iframe>
                </div>
            </section>
            <section id="average-lux" class="card">
                <h2>Calculate Average Lux</h2>
                <button id="average-lux-toggle">Start Measuring</button>
                <div id="average-lux-result"></div>
            </section>
            <section id="lux-warning" class="card">
                <h2>Set Lux Level Warning</h2>
                <form id="lux-warning-form">
                    <div class="form-group">
                        <label for="lux-low-threshold">Lux Low Threshold:</label>
                        <input type="number" id="lux-low-threshold" required>
                        <div id="current-low-threshold" class="threshold-value"></div>
                    </div>
                    <div class="form-group">
                        <label for="lux-high-threshold">Lux High Threshold:</label>
                        <input type="number" id="lux-high-threshold" required>
                        <div id="current-high-threshold" class="threshold-value"></div>
                    </div>
                    <button type="submit">Set Warning</button>
                </form>
                <div id="lux-warning-result"></div>
                <div id="lux-warning-live" style="font-weight:bold; margin-top:10px;"></div>
            </section>
            <input type="hidden" id="user-id" value="{{ user_id }}">
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Lux Sensor Project</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
